<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6f9;
            text-align: center;
            padding-top: 50px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            display: inline-block;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #2c3e50;
        }
        .logout {
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .user-img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Welcome, {{ username }}!</h2>
        <p>You have successfully logged in.</p>
        {% if image_file %}
            <img src="/static/uploads/{{ image_file }}" alt="User image" class="user-img" />
        {% endif %}
        <br/>
        <a href="/logout" class="logout">Logout</a>
    </div>
</body>
</html>
